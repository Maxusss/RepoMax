<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c9acc5207d.js" crossorigin="anonymous"></script>
    <title>Интенет магазин</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

    <header class="conteiner col-xl-8 col-lg-12 col-md-12">

        <div class="row d-flex justify-content-between">
            <div class="logo col-xl-2 col-lg-2 col-md-2">
                <div class="logoimg"></div>
                <div class="logotext"></div>
            </div>
            <form class="search col-xl-4 offset-2 col-lg-4 offset-2 col-md-4 offset-1">
                <button class="browes">Browes <i class="fas fa-sort-down"></i></button>
                <input class="texsearch" size="24" type="text" placeholder="Введите запрос">
                <button class="buttonsearch"><i class="fas fa-search"></i></button>
            </form>
            <div class="cartaccaunt col-3 offset-1">
                <div class="cart"></div>
               
                    <button class="accaunt">My Accaunt <i class="fas fa-sort-down"></i></button>
                </div>
            </div>

        </div>




    </header>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
